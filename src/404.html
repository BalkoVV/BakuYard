<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found</title>
</head>
<body>
<script>
  const url = window.location.href.split('/');
  url[url.length - 1] = '';
  window.location.href = url.join('/');
</script>
</body>
</html>
