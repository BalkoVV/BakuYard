<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0; // Set to 0 for custom domains

      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                     l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
                     '/?/' + 
                     l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/~/g, '%7E').replace(/&/g, '%26') + 
                     (l.search ? '&' + l.search.slice(1).replace(/~/g, '%7E').replace(/&/g, '%26') : '') + 
                     l.hash;
      l.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
